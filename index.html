<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sedRequest()">
        send Ajax request
    </button>

    <h1 id="title"></h1>

    <script>
        function sedRequest() 
        {
            var theObjet = new XMLHttpRequest();
            theObjet.open('POST','backend.php', true);
            theObjet.setRequestHeader('Content-Type','application/x-www-from-urlencoded');
            theObjet.onreadystatechange = function ()
                {
                    document.getElementById('title').innerHTML = theObjet.responseText;
                }
           theObjet.send('username=Hola');
        }
    </script>

</body>
</html>
